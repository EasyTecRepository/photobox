<!DOCTYPE html>
<html>
<head>
  <title>Herunterladen deines Bildes</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
</head>
<body>
  <img id="preview" src="//" width="500" />
  <br>
  <button id="download_btn" onclick="download()">Herunterladen</button>
  <script>
    var id = getQueryVariable("id");
    console.log(id);
    var image = document.getElementById("preview");
    image.src = `http://127.0.0.1:8000/foto?id=${id}`;

    function download() {
      axios({
        url: `http://127.0.0.1:8000/foto?id=${id}`,
        method: 'GET',
        responseType: 'blob'
      })
        .then((response) => {
          const url = window.URL
            .createObjectURL(new Blob([response.data]));
          const link = document.createElement('a');
          link.href = url;
          link.setAttribute('download', 'Fotobox.jpg');
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        })
    }
    function getQueryVariable(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        if (pair[0] == variable) {
          return pair[1];
        }
      }
      return null;
    }
  </script>
  <style>
    body {
      background-color: darkgrey;
      text-align: center;
    }

    img {
      border-radius: 15px;
    }
    button {
      font-size: 40px;
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</body>
</html>
